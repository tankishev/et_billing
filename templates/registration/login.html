{% extends 'base.html' %}
{% load static %}
{% block custom_scripts %}
    <script src="https://kit.fontawesome.com/94d96f4b45.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/login.js' %}" defer="defer"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="row justify-content-center">
                    <div class="col mt-5 p-5 rounded">
                        <form class="form-signin" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user text-muted"></i></span>
                              {{ form.username }}
                            </div>
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock text-muted"></i></span>
                              {{ form.password }}
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-outline-success w-100">Log in</button>
                            </div>
                        </form>
                        <div class="row spinner-wrapper rounded bg-light visually-hidden">
                            <div class="spinner-border text-dark" role="status">
                              <span class="visually-hidden"> ... </span>
                            </div>
                            <div class="row text-dark fw-bold justify-content-center">Approve login in the Evrotrust app</div>
                        </div>
                    </div>
                </div>
                <div id="errMessage" class="row mt-3 p-3 bg-danger-subtle text-danger-emphasis rounded d-none">
                    <p>Login was unsuccessful. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
