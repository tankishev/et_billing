{% extends 'shared/results_page.html' %}
{% block details %}

    <div id="accordion">
    {% for key, values in res_details.items %}
        <div class="card">
            <div class="card-header" id="heading-{{ key.0 }}">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-{{ key.0 }}" aria-expanded="true" aria-controls="collapse-{{ key.0 }}">
                  {{ key.1 }}: {{ values|length }}
                </button>
              </h5>
            </div>
            <div id="collapse-{{ key.0 }}" class="collapse" aria-labelledby="heading-{{ key.0 }}" data-bs-parent="#accordion">
              <div class="card-body">
                  <ul>
                      {% for val in values %}
                          <li>{{ val }}</li>
                      {% endfor %}
                  </ul>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>

    {% if res_action %}
        {% block res_actions %}
        {% endblock %}
    {% endif %}
{% endblock %}
