{% extends 'shared/results_collapse.html' %}
{% block res_actions %}
    <div class="mt-2 p-2">
        <form action="{{ form_address }}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <div class="mt-3">
                <p>{{ res_action_text }}</p>
                <input type="submit" class="btn btn-outline-success" value="Confirm">
                <a type="button" class="btn btn-outline-danger" href="{% url 'vendors_index' %}">Cancel</a>
            </div>
        </form>
    </div>
    {% if form.errors %}
    <div class="mt-3 p-3 bg-danger-subtle text-danger-emphasis">
        {% for err in form.errors.values %}
        <p>{{ err }}</p>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
