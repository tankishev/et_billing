{% extends 'base.html' %}
{% block title %}File Downloads{% endblock %}
{% block content %}
    <h2>Vendor files</h2>
    <div>
        <ul>
            {% for file in files %}
                <li>(<a download="{{ file.filename }}" href="{{ file.file.url }}" target="_blank">download</a>) {{ file.period }} - {{ file.vendor }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
